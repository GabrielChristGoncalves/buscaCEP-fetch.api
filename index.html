<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <h1>BuscaCEP</h1>
        </div>
    </header>
    <main class="cep">
        <form id="container-form">
            <label id="label">Digite o seu CEP</label><br>
            <input type="text" name="input-cep" id="input-cep" placeholder="BuscaCEP..."><br>
            <button type="button" id="botao-cep">Buscar</button>
            <div id="erro"></div>
        </form>
    </main>
    <div class="formulario-disabled">
        <form class="principal__formulario" id="formulario" target="_blank"
            onsubmit="location.replace('./cadastro-finalizado.html')">

            <h3 class="principal__subtitulo">Endereço</h3>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="cep">CEP</label>
                <input name="cep" id="cep" class="campo__escrita" disabled />
                <div id="erro"></div>
            </div>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="endereco">Endereço</label>
                <input name="endereco" id="endereco" class="campo__escrita" disabled />
            </div>
            <div class="formulario__dupla">

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="complemento">Complemento</label>
                    <input name="complemento" id="complemento" class="campo__escrita" disabled />
                </div>
            </div>
            <div class="formulario__campo">
                <label class="campo__etiqueta" for="bairro">Bairro</label>
                <input name="bairro" id="bairro" class="campo__escrita" disabled />
            </div>
            <div class="formulario__dupla">
                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="cidade">Cidade</label>
                    <input name="cidade" id="cidade" class="campo__escrita" disabled />
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="estado">UF</label>
                    <input name="estado" id="estado" class="campo__escrita" disabled>
                </div>
            </div>
        </form>
    </div>
    <script src="fetchviacep.js"></script>
</body>

</html>
